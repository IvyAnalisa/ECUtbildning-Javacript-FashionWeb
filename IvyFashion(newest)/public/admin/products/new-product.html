           <div class="row mb-3">
            <div class="col-6">
              <label for="name" class="form-label"> Name</label>

          </div>

          </div>

          <div class="row mb-3">

              <input type="text" name="articleNumber" id="articleNumber" class="form-control" placeholder="article number" aria-label="articlenumber">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label for="price" class="form-label">Price</label>
              <input type="text" name="price" id="price" class="form-control" placeholder="price in SEK" aria-label="price">
            </div>
          </div>
          
          <button class="btn btn-primary">Add</button>

        </form>
